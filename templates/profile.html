{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <h1>Profile</h1>
    <div class="profile-info">
        <div class="profile-pic">
            {% if user.profile_pic %}
                <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_pic) }}" alt="Profile Picture">
            {% else %}
                <img src="{{ url_for('static', filename='profile_pics/default.jpg') }}" alt="Default Profile Picture">
            {% endif %}
        </div>
        <div class="profile-details">
            <p><strong>Name:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Age:</strong> {{ user.age }}</p>
            <p><strong>Gender:</strong> {{ user.gender }}</p>
        </div>
    </div>
    <form action="{{ url_for('upload_profile_pic') }}" method="POST" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="profile_pic">Update Profile Picture</label>
            <input type="file" id="profile_pic" name="profile_pic" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<style>
.profile-container {
    max-width: 600px;
    margin: auto;
    padding: 2rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.profile-container h1 {
    margin-bottom: 2rem;
    font-size: 2rem;
    color: #333;
}

.profile-info {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
    text-align: left;
}

.profile-pic {
    flex: 0 0 150px;
    margin-right: 2rem;
}

.profile-pic img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ddd;
}

.profile-details {
    flex: 1;
}

.profile-details p {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    color: #555;
}

.upload-form {
    text-align: left;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
    width: 100%;
}

.btn-primary:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
